<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <title>Login Interface</title>

    <style>
        body {
            font-family: 'Times New Roman', Times, serif, sans-serif;
            background-color: #dae3f4;
            display: grid;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 320px;               
            background-color: #a3b8e0;  /* lightened color */
            border-radius: -5px;           
            box-shadow: 0 4px 12px rgba(8, 8, 8, 0.18);
            padding: 20px;            
        }

        h2 {
            text-align: center;
            color: #06080a;
            margin: 0 0 18px 0;
            font-size: 22px;
        }

        label {
            display: block;
            margin-bottom: 6px;         
            color: #000000;            
            font-weight: bold;
            font-size: 14px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px;               
            margin-bottom: 12px;         
            border: 1px solid #191a1b;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
            background-color: #fff;
            color: #000;
        }

        .button-area {
            text-align: right;
            margin-top: 6px;            
        }

        .login-btn {
            background-color: #7194d1;
            color: rgb(27, 26, 26);
            border: 2px solid black;
            padding: 10px 18px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .login-btn:hover {
            background-color: #5c7bb5;
        }

        @media (max-width: 200px) {
            .container { width: 100%; padding: 16px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Login</h2>
        <label for="email">Email</label>
        <input type="email" id="email"  required>

        <label for="password">Password</label>
        <input type="password" id="password" required>

        <div class="button-area">
            <button type="submit" class="login-btn">Login</button>
        </div>
    </div>

</body>
</html>
